<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/defaultLayout}" lang="ko">
<div layout:fragment="content" class="container my-3 border-bottom">
    <form th:action="@{/api/scrap/myScraps}" th:object="${scrapPostDto}" method="get">
    </form>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scraped Posts</title>
    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col {
            flex: 0 0 31%; /* 3개씩 가로 방향 배치 */
            padding: 10px;
            border: 1px solid #ccc; /* 테두리 추가 */
            background-color: #f5f5f5; /* 옅은 회색 배경색 */
            margin: 5px; /* 각 박스 사이의 간격 설정 */
            text-align: center; /* 가운데 정렬 */
        }

        h2 {
            text-align: center; /* 가운데 정렬 */
        }
    </style>
</head>

<body>

<h2>내가 스크랩한 게시글 목록</h2>

<div class="row">
    <div th:each="scrapPost, iterStat : ${scrapPostDto}" class="col">
        <!-- 게시글 상세 화면으로 이동하는 링크 추가 -->
        <a th:href="@{'/post/view/' + ${scrapPost.postId}}">
            <h3 th:text="${scrapPost.title}"></h3>
        </a>
        <p>작성일: <span th:text="${scrapPost.CreatedAt}"></span></p>
        <p>조회수: <span th:text="${scrapPost.viewCount}"></span></p>
        <p>좋아요수: <span th:text="${scrapPost.likeCount}"></span></p>
        <p>스크랩수: <span th:text="${scrapPost.scrapCount}"></span></p>
    </div>
</div>

</body>
</div>
</html>
