<!DOCTYPE HTML>
<html >
<body>
<div class="container my-3">
    <div>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>이메일</th>
                <th>닉네임</th>
                <th>생년월일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.nickname}"></td>
                <td th:text="${user.birthday}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
